<!DOCTYPE html>
<html lang="en">
<head>
   <!--API DE PERROS: https://thedogapi.com/--> 
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet">
  <title>Harry's Boutique</title>
  <style>
      body{
          background: #ffe259;
          background: linear-gradient(to right, #ffa751, #ffe259);
      }
      .bg {
          background-image: url(IMAGENES/banner1.jpg);
          background-position: center center;
      }

      .cy {
          color: #ffe259;
      }

      .cn {
          color:#ffa751;
      }
  </style>
</head>
<body>
    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-black p-5 rounded-end">
                <div class="text-center">
                    <img src="IMAGENES/logo.png" width="100" alt="">
                </div>

                <h2 class="fw-bold text-center py-3 cy">¡Bienvenidos a Harry's Boutique!</h2>

                <!-- LOGIN -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label text-white fw-bold">Correo Electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-white fw-bold">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label cn">No cerrar sesión</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning">Iniciar Sesión</button>
                    </div>

                    <div class="my-3 text-white text-center" >
                        <span>¿No estas registrado? <a href="#">Registrate</a></span><br><br>
                        <span><a href="#">Olvidé mi contraseña</a></span>
                    </div>
                </form>

                <!-- LOGIN CON REDES SOCIALES-->
                <div class="container w-100 my-5">
                    <div class="row text-center text-white fw-bold">
                        <div class="col-12">Ingresar con redes sociales</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center  ">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="imagenes/Icons/facebook.png" width="32" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>   
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="imagenes/Icons/google.png" width="32" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>   
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="JS/javamain.js"></script>
</body>
</html>
